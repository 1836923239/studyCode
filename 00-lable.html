<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>列表标签</title>
</head>

<body>
无序列表：
   <ul type="square">
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表5</li>
    <li>列表6</li>
  
    </ul>
<br><br>
 有序列表：
 <ol type="A">
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
 </ol>
<br><br>
<!--定义列表define list->dl,每一项的标题dt,每一项的阐述dd-->
自定义列表：
     <dl>
     <dt>HTML</dt>
     <dd>超文本标记语言，写页面结构</dd>
     <dt>CSS</dt>
     <dd>层叠样式表，写页面样式</dd>
     <dt>JS</dt>
     <dd>脚本语言，写页面逻辑</dd>
    </dl>
   

   <ul>
    <li></li>
   </ul>

</body>
</html>
